<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/aibookshelf.png" alt="AC"></a>
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
	            <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
