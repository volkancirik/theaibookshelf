{%- assign social = site.moving.social_links -%}
<div class="social">
  <span class="contacticon center">
    {% if social.github %}<a href="https://github.com/{{ social.github }}" target="_blank" title="GitHub"><i class="fab fa-github fa-5x"></i></a>{% endif %}
    {% if social.twitter %}<a href="https://twitter.com/{{ social.twitter }}" target="_blank" title="Twitter"><i class="fab fa-twitter fa-5x"></i></a>{% endif %}
  </span>
</div>
