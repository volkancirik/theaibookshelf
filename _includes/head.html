<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="The AI Bookshelf. Book reviews on AI by Volkan Cirik."/>
  <meta name="keywords" content="
	volkan cirik,
	artificial intelligence, AI, computer vision, machine learning, natural language processing, robotics, automated reasoning, statistical learning, machine intelligence, computer science, deep learning, representation learning, ML, DL, reinforcement learning,
	Deniz Yuret, Louis-Philippe Morency, Taylor Berg-Kirkpatrick, Ed Hovy, Eduard Hovy,
	AI Lab, AI-KU, Multicomp Lab, Berg Lab,
	Bogazici University, Koc University, Izmir Science High, Izmir Fen Lisesi,
	Carnegie Mellon University, Carnegie Mellon, Language Technologies Institute, LTI, CMU,
	Amazon, Google AI, Google Research, FAIR, Facebook Artificial Intelligence Lab, Facebook AI
	"/>
  <!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
  {% if site.data.options.lato_font_load %}
    <link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  {% endif %}
  
  <!-- Load up MathJax script if needed ... specify in /_data/options.yml file-->
  {% if site.data.options.mathjax %}
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print"> -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {%- include google-analytics.html -%}
  <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/img/aibookshelf.png">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
</head>
